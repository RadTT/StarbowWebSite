{% load browserid %}

<div class="authentication">
  {% if user.is_authenticated %}
    Welcome, <a href="{% url 'user.views.user_home' %}"><strong>{{ user.username }}</strong></a>
    {% browserid_logout text='Logout' link_class='logout-link' %}
  {% else %}
    <a href="{% url 'user.views.user_register' %}">Register</a>
    {% browserid_login text='Login' next=request.GET.next link_class='login-link' %}
  {% endif %}
</div>
