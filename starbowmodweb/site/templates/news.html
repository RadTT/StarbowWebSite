{% extends 'base.html' %}
{% load bbformat %}

{% block content %}
{% for article in articles %}
    <h1><a href="{{ article.url }}">{{ article.subject }}</a></h1>
    <p>
    {% autoescape off %}
    {{ article.message|bbformat:article|safe }}
    {% endautoescape %}
    </p>
    Join the discussion <a href="{{ article.url }}">on the forums</a>.
    <hr>
{% endfor %}
{% endblock %}
