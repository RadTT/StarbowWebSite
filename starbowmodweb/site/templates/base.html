{% load static %}
{% load browserid %}

{% spaceless %}

<html>
  <head>
    {% block title %}<title>Starbow</title>{% endblock %}

    <link rel="stylesheet" type="text/css" href="{% static 'site/css/app.css' %}">
    {% browserid_css %}

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    {% browserid_js %}
     {% block head %}{% endblock %}
  </head>
  <body>
    <div class="header">
      <div class="left">
        <div class="icon"></div>
      </div>
        {% include 'snippets/navigation.html' %}
      <div class="right">
        {% include 'snippets/userpanel.html' %}
      </div>
    </div>
    <div class="content">
      <div class="page">
       {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>

{% endspaceless %}
