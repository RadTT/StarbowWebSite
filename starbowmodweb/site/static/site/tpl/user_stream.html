<li class="sl_item sl_player sl_stream_link" data-stream-url="{{streamUrl}}">	<div class="sl_field sl_marker_1">&nbsp;</div>	<div class="sl_field sl_race">		{{#isProtoss}}<img src="{{staticPath}}img/protoss_icon.png" class="sl_race_icon" title="Protoss" />{{/isProtoss}}		{{#isZerg}}<img src="{{staticPath}}img/zerg_icon.png" class="sl_race_icon" title="Zerg" />{{/isZerg}}		{{#isTerran}}<img src="{{staticPath}}img/terran_icon.png" class="sl_race_icon" title="Terran" />{{/isTerran}}		{{#isRandom}}<img src="{{staticPath}}img/random_icon.png" class="sl_race_icon" title="Random" />{{/isRandom}}	</div>	<div class="sl_field sl_rank" title="{{points}} pts">{{#rankIcon}}<img src="{{staticPath}}img/{{rankIcon}}" class="sl_rank_icon" />{{/rankIcon}}</div>	<!--<div class="sl_field sl_team" title="{{teamName}}">		{{#teamIcon}}<img src="{{teamIcon}}" class="sl_team_icon" />{{/teamIcon}}	</div>-->	<div class="sl_field sl_name">{{name}}</div>	<div class="sl_field sl_viewers">{{viewers}}</div></li>
